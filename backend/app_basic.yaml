runtime: python39

# Use basic main file
entrypoint: python main_basic.py

# Environment variables
env_variables:
  FLASK_ENV: production

# Automatic scaling
automatic_scaling:
  min_instances: 1
  max_instances: 3

# Instance resources
resources:
  cpu: 1
  memory_gb: 1

# Handlers
handlers:
- url: /.*
  script: auto
  secure: always