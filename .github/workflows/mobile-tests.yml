name: Mobile Tests

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'ustam_mobile_app/**'
      - '.github/workflows/mobile-tests.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'ustam_mobile_app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.x'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./ustam_mobile_app
      run: flutter pub get
    
    - name: Verify dependencies
      working-directory: ./ustam_mobile_app
      run: flutter pub deps
    
    - name: Analyze code
      working-directory: ./ustam_mobile_app
      run: flutter analyze
    
    - name: Format check
      working-directory: ./ustam_mobile_app
      run: dart format --set-exit-if-changed .
    
    - name: Run tests
      working-directory: ./ustam_mobile_app
      run: flutter test --coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./ustam_mobile_app/coverage/lcov.info
        flags: mobile
        name: mobile-coverage
        fail_ci_if_error: false

  build-android:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.x'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./ustam_mobile_app
      run: flutter pub get
    
    - name: Build APK
      working-directory: ./ustam_mobile_app
      run: flutter build apk --release
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ustam_mobile_app/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.x'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./ustam_mobile_app
      run: flutter pub get
    
    - name: Build iOS (no codesign)
      working-directory: ./ustam_mobile_app
      run: flutter build ios --release --no-codesign
    
    - name: Upload iOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: ustam_mobile_app/build/ios/iphoneos/Runner.app
