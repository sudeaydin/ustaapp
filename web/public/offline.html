<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - UstamApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e9fff9 0%, #9ed8db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1d3354;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(29, 51, 84, 0.1);
            max-width: 400px;
            margin: 1rem;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #467599;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        h1 {
            color: #1d3354;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        p {
            color: #467599;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .primary-btn {
            background: #467599;
            color: white;
        }
        
        .primary-btn:hover {
            background: #3a6280;
            transform: translateY(-1px);
        }
        
        .secondary-btn {
            background: transparent;
            color: #467599;
            border: 2px solid #467599;
        }
        
        .secondary-btn:hover {
            background: #467599;
            color: white;
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .offline {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .online {
            background: #dcfce7;
            color: #16a34a;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 0.5rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            .icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📱</div>
        <h1>İnternet Bağlantısı Yok</h1>
        <p>UstamApp'i kullanmak için internet bağlantısına ihtiyacınız var. Lütfen bağlantınızı kontrol edin ve tekrar deneyin.</p>
        
        <div class="actions">
            <button class="primary-btn" onclick="tryReload()">
                🔄 Tekrar Dene
            </button>
            <button class="secondary-btn" onclick="goHome()">
                🏠 Ana Sayfaya Dön
            </button>
        </div>
        
        <div id="status" class="status offline">
            🔴 Çevrimdışı
        </div>
    </div>

    <script>
        // Check online status
        function updateStatus() {
            const status = document.getElementById('status')
            if (navigator.onLine) {
                status.textContent = '🟢 Çevrimiçi'
                status.className = 'status online'
                
                // Auto reload when back online
                setTimeout(() => {
                    window.location.href = '/'
                }, 1000)
            } else {
                status.textContent = '🔴 Çevrimdışı'
                status.className = 'status offline'
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateStatus)
        window.addEventListener('offline', updateStatus)
        
        // Initial status check
        updateStatus()
        
        // Try to reload the page
        function tryReload() {
            if (navigator.onLine) {
                window.location.reload()
            } else {
                alert('Hala çevrimdışısınız. Lütfen internet bağlantınızı kontrol edin.')
            }
        }
        
        // Go to home page
        function goHome() {
            window.location.href = '/'
        }
        
        // Retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/'
            }
        }, 30000)
    </script>
</body>
</html>
